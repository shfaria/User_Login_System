{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="navbar navbar-expand-lg navbar-light sticky-top bg-opacity-25">
        <div class="container-fluid">
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="">Home</a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href=""></a>
                </li>
            </ul>
            {% endif %}
            <ul class="nav justify-content-end">
                {% if user.is_authenticated %}
                <li class="nav-item p-2 text-muted">
                    Signed in as
                </li>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {{user.email}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'logoutpage' %}">Log Out</a></li>
                    </ul>
                </div>
                {% else %}
                <a href="{% url 'loginpage' %}" class="nav-link active fw-bold text-dark fs-6">Login</a>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="">
        <div class="container-fluid p-0 m-0" style="min-height: 700px;">
            {% block content%}
            {% endblock %}
        </div>
    </div>

    <div class="container-fluid bg-dark footer">
        <div class="d-flex justify-content-between align-items-center p-2 px-5">
            <div class="text-muted" style="font-size: .9rem;">Copyright Â© 2022 </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
